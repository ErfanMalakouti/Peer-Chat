<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeerChat</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="videos">
      <video class="video-palyer" id="user-1" autoplay playsinline></video>
      <video class="video-palyer" id="user-2" autoplay playsinline></video>
    </div>
    <div class="button-container">
      <button id="camera-btn" class="button">
        <i id="unmute-cam" class="fa-solid fa-video"></i>
        <i id="mute-cam" class="fa-solid fa-video-slash"></i>
      </button>
      <button id="mic-btn" class="button">
        <i id="unmute-mic" class="fa-solid fa-microphone"></i>
        <i id="mute-mic" class="fa-solid fa-microphone-slash"></i>
      </button>
      <a href="lobby.html">
        <button class="button" id="leave-btn">
          <i class="fa-solid fa-phone-slash"></i>
        </button>
      </a>
    </div>
  </body>
  <script src="agora-rtm-sdk-1.4.4.js"></script>
  <script src="main.js"></script>
</html>
